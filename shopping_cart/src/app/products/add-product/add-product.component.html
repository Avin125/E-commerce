


<div class="container border p-3 mt-3 mb-3">
  <h1 class="text-center">Add New product Details</h1>
  <form [formGroup]="addProductForm" class="row g-3" (ngSubmit)="addProduct()">
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label">Product Id</label>
        <input type="text" class="form-control" formControlName="id" id=""> 
      
      </div>
      <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text" class="form-control" formControlName="productName" id="">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Description</label>
          <input type="text" class="form-control"  formControlName="description" id="">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Rating</label>
          <input type="text" class="form-control"  formControlName="rating" id="">
         
        </div> <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Price</label>
          <input type="text" class="form-control"  formControlName="price" id="">
         
        </div>
         <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Warranty</label>
          <input type="text" class="form-control"  formControlName="warranty" id="">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Review</label>
          <input type="text" class="form-control" formControlName="review" id="">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product catogory Id</label>
          <input type="text" class="form-control" formControlName="categoryId" id="">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Image</label>
          <input type="text" class="form-control" formControlName="productImg" id="" placeholder="Type file name">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Availablity</label>
          <input type="text" class="form-control" formControlName="is_available" id="" placeholder="Yes/No">
         
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Vendor Name</label>
          <input type="text" class="form-control" formControlName="vendor_name" id="">
         
        </div>
       
       
       
       <div class="col-12">
     
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
