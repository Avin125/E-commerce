
<div class="container border p-3 mt-3 mb-3">
  <h1 class="text-center">Update product Details</h1>
  <form   class="row g-3"  (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label">Product Id</label>
        <input type="text"class="form-control" id="" name="id"  [(ngModel)]="productDetails.id">
       <!--   -->
      </div>
      <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text"  class="form-control" id="" name="productName" [(ngModel)]="productDetails.productName">
         <!--  -->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Description</label>
          <input type="text"  class="form-control" id="" name="description" [(ngModel)]="productDetails.description">
         <!--   -->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Rating</label>
          <input type="text"  class="form-control" id="" name="rating" [(ngModel)]="productDetails.rating">
         <!--   -->
        </div> <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Price</label>
          <input type="text"  class="form-control" id="" name="price" [(ngModel)]="productDetails.price">
         <!--   -->
        </div>
         <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Warranty</label>
          <input type="text"  class="form-control" id="" name="warranty" [(ngModel)]="productDetails.warranty">
         <!--  -->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Review</label>
          <input type="text"  class="form-control" id="" name="review" [(ngModel)]="productDetails.review" >
         <!--  -->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product catogory Id</label>
          <input type="text"  class="form-control" name="categoryId" id="" [(ngModel)]="productDetails.categoryId">
         <!--   -->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Image</label>
          <input type="text"   class="form-control" id="" name="productImg" placeholder="Type file name"  [(ngModel)]="productDetails.productImg" >
         <!---->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Availablity</label>
          <input type="text"  class="form-control" id="" name="is_available" placeholder="Yes/No" [(ngModel)]="productDetails.is_available">
         <!--   -->
        </div>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Product Vendor Name</label>
          <input type="text" class="form-control" id="" name="vendor_name" [(ngModel)]="productDetails.vendor_name">
         <!--   -->
        </div>
       
       
       
       <div class="co1-12">
     
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
