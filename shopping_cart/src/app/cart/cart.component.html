 


<ng-container *ngIf="products.length !=0">
    <div class="container">
     <div class="card-table">
         <div class="card-product">
             <table class="table table-resposinive">
                 <thead>
                     <tr>
                         <th>Sr.No</th>
                         <th>Product Name</th>
                         <th>Description</th>
                         <th>Price</th>
                         <th>Quantity</th>
                         <th>Total</th>
                         <th>Action</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="let item of products; let i = index">
                         <td>{{i+1}}</td>
                         <td>{{item.productName}}</td>
                         <td><img src="{{item.productImg}}" alt=""></td>
                         <td style="width: 25%;">{{item.description}}</td>
                         <td style="width: 12%;">{{item.price}}</td>
                         <td style="width: 12%;">{{item.quantity}}</td>
                         <td style="width: 12%;">{{item.total}}</td>
                         <td>
                             <button class="btn btn-danger" (click)="removeItem(item)">
                             <i class="fas fa-trash-alt"></i></button>
                         </td>
                     </tr>
                     <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Show More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total : ${{grandTotal}}</strong></td>


                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
 
    </div>
 </ng-container>
 
 
 <ng-container *ngIf="products.length ==0">
     <div class="container">
         <div class="card">
             <h5 class="cart-title">My Cart</h5>
         </div>
         <div class="center">
             <img src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png" alt="">
             <h4>Your cart is empty!!</h4>
             <h6>Add item to it now</h6>
             <button routerLink="/products" class="btn btn-primary">Shop Now</button>
         </div>
     </div>
     
 </ng-container>
